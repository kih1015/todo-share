<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" th:object="${userLoginRequest}">
        <div>
            <label for="loginId">Login ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" placeholder="Enter your login ID"/>
            <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
