<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .signup-container {
            background-color: #fff;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/">홈</a>
    <a href="/users/me">마이 페이지</a>
    <div class="right">
        <div th:if="${user != null}">
            <div style="display: flex">
                <span style="color: white" th:text="${user.nickname} + '님 환영합니다'"></span>
                <form action="/users/logout" method="post">
                    <button type="submit">로그아웃</button>
                </form>
                <form action="/users/delete" method="post">
                    <button type="submit">회원탈퇴</button>
                </form>
                <form action="/users/update" method="get">
                    <button type="submit">회원정보수정</button>
                </form>
            </div>
        </div>
        <div th:if="${user == null}">
            <a href="/users/login">로그인</a>
            <a href="/users/signup">회원가입</a>
        </div>
    </div>
</div>
<div class="signup-container">
    <h2>회원가입</h2>
    <form action="/users/signup" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required minlength="4" maxlength="20">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required minlength="2" maxlength="10">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
